[bastion]
{{ bastion_ip }}

[proxy]
{{ proxy_ip }}

[service_workers]
{% for ip in service_ips %}
{{ ip }}
{% endfor %}

[all:vars]
ansible_ssh_user=ubuntu
ansible_ssh_private_key_file={{ ssh_key }}
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o ForwadAgent=yes'
ansible_connection_retries=5
ansible_connection_delay=5
[service_workers:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o ProxyCommand="ssh -i {{ ssh_key }} -W %h:%p -o StrictHostKeyChecking=no ubuntu@{{ bastion_ip }}" '

[proxy:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o ProxyCommand="ssh -i {{ ssh_key }} -W %h:%p -o StrictHostKeyChecking=no ubuntu@{{ bastion_ip }}" '